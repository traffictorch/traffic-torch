<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff9500">
  <title>Keyword Torch – Instant SEO Score</title>
  <link rel="stylesheet" href="/keywords/style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>Keyword Torch</h1>
    <p class="subtitle">Score any page against perfect on-page SEO for one keyword phrase</p>

    <form id="torchForm">
      <input type="url" id="pageUrl" placeholder="https://yourpage.com/blog-post" required>
      <input type="text" id="targetPhrase" placeholder="best wireless earbuds 2025" required>
      <button type="submit">Ignite Analysis</button>
    </form>

    <div id="results" class="hidden">
      <div class="score-card glass-card">
        <h2>Final Score</h2>
        <div id="finalScore">--</div>
        <span id="fireEmoji">Fire</span>
      </div>

      <div class="glass-card"><h2>Meta Title</h2><p id="titleInfo">…</p></div>
      <div class="glass-card"><h2>Meta Description</h2><p id="descInfo">…</p></div>
      <div class="glass-card"><h2>H1</h2><p id="h1Info">…</p></div>
      <div class="glass-card"><h2>Content Density</h2><p id="contentInfo">…</p></div>
      <div class="glass-card"><h2>Image Alts</h2><p id="altInfo">…</p></div>
      <div class="glass-card"><h2>Internal Anchors</h2><p id="anchorInfo">…</p></div>
      <div class="glass-card"><h2>URL & Schema</h2><p id="urlSchemaInfo">…</p></div>
    </div>
  </div>

  <script src="/keywords/script.js"></script>
</body>
</html>
