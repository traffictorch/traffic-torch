name: Generate Sitemap

on:
  push:
    branches: [ main ]

jobs:
  sitemap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate sitemap
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          for file in $(find . -name '*.html' ! -path './_site/*' ! -path './node_modules/*'); do
            url="https://traffictorch.com${file%index.html}/"  # Adjust domain; handles index.html cleanly
            url="${url//#/}"  # Remove leading ./
            echo "<url><loc>$url</loc><priority>0.8</priority></url>" >> sitemap.xml
          done
          echo '</urlset>' >> sitemap.xml
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update sitemap.xml
          file_pattern: sitemap.xml