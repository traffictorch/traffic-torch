<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traffic Torch â€“ Instant SEO + UX Health Score</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-12 max-w-5xl">
    <header class="text-center mb-12">
      <h1 class="text-5xl font-bold bg-gradient-to-r from-orange-500 to-pink-600 bg-clip-text text-transparent">
        Traffic Torch ðŸ”¥
      </h1>
      <p class="mt-4 text-xl text-gray-600 dark:text-gray-300">
        One URL â†’ Instant 360Â° SEO + UX Health Score (2026-ready)
      </p>
    </header>

    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 mb-10">
      <form id="urlForm" class="flex flex-col md:flex-row gap-4">
        <input type="url" id="urlInput" placeholder="https://example.com" required
               class="flex-1 px-6 py-4 text-lg rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-orange-500" />
        <button type="submit"
                class="px-10 py-4 bg-gradient-to-r from-orange-500 to-pink-600 text-white font-bold text-lg rounded-xl hover:from-orange-600 hover:to-pink-700 transition shadow-lg">
          Ignite Analysis ðŸš€
        </button>
      </form>
    </div>

    <div id="report" class="hidden space-y-8"></div>
    <div id="loading" class="hidden text-center py-20">
      <div class="inline-block animate-spin rounded-full h-16 w-16 border-8 border-orange-500 border-t-transparent"></div>
      <p class="mt-6 text-xl">Torch is analyzingâ€¦ 5â€“12 seconds</p>
    </div>
  </div>

  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('urlForm');
      const input = document.getElementById('urlInput');
      const report = document.getElementById('report');
      const loading = document.getElementById('loading');
      const PROXY = 'https://api.allorigins.win/raw?url=';

      form.addEventListener('submit', async e => {
        e.preventDefault();
        const url = input.value.trim();
        if (!url) return;

        loading.classList.remove('hidden');
        report.classList.add('hidden');
        report.innerHTML = '';

        try {
          const res = await fetch(PROXY + encodeURIComponent(url));
          if (!res.ok) throw new Error('Network error');
          const html = await res.text();
          const doc = new DOMParser().parseFromString(html, 'text/html');
          const title = doc.querySelector('title')?.textContent || 'Untitled';
          const text = doc.body?.textContent || '';

          const aiScore = calculateAIScore(text);
          const { rageScore, rageIssues } = calculateFrustrationScore(doc);

          report.innerHTML = `
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 max-w-4xl mx-auto">
              <h2 class="text-3xl font-bold text-center mb-8 bg-gradient-to-r from-orange-500 to-pink-600 bg-clip-text text-transparent">
                Report for ${title.substring(0,60)}â€¦
              </h2>

              <!-- AI Meter -->
              <section class="mb-10 p-8 rounded-2xl ${aiScore > 70 ? 'bg-red-50 dark:bg-red-900' : aiScore > 40 ? 'bg-yellow-50 dark:bg-yellow-900' : 'bg-green-50 dark:bg-green-900'}">
                <h3 class="text-2xl font-bold mb-4">ðŸ¤– AI-Content Probability: <span class="text-4xl">${aiScore}%</span></h3>
                <p class="text-lg">${aiScore > 70 ? 'High risk of AI slop' : aiScore > 40 ? 'Moderate AI patterns' : 'Looks human-written'}</p>
              </section>

              <!-- Frustration Signals Auditor -->
              <section class="mb-10 p-8 rounded-2xl ${rageScore > 70 ? 'bg-red-50 dark:bg-red-900' : rageScore > 40 ? 'bg-yellow-50 dark:bg-yellow-900' : 'bg-green-50 dark:bg-green-900'}">
                <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
                  ðŸ˜¡ Rage-Quit Risk: <span class="text-4xl">${rageScore}%</span>
                </h3>
                <ul class="space-y-3 text-lg">
                  ${rageIssues.map(issue => `<li class="flex items-start gap-3"><span class="text-2xl">${issue.icon}</span><div><strong>${issue.title}</strong><br><span class="text-gray-600 dark:text-gray-400">${issue.desc}</span></div></li>`).join('')}
                </ul>
                <p class="mt-6 font-bold text-green-600 dark:text-green-400">
                  ${rageScore > 60 ? 'Fix the top 3 issues â†’ gain +30â€“50% dwell time' : 'UX looks clean â€“ keep it up!'}
                </p>
              </section>

              <div class="text-center">
                <button onclick="location.reload()" class="px-8 py-4 bg-gradient-to-r from-orange-500 to-pink-600 text-white font-bold text-lg rounded-xl hover:shadow-2xl transition">
                  New Analysis ðŸš€
                </button>
              </div>
            </div>
          `;

          loading.classList.add('hidden');
          report.classList.remove('hidden');
        } catch (err) {
          alert('Error: ' + err.message);
          loading.classList.add('hidden');
        }
      });

      function calculateAIScore(text) {
        const words = text.toLowerCase().replace(/[^a-z\s]/g, '').split(/\s+/).filter(Boolean);
        if (words.length < 100) return 15;
        const freq = {};
        words.forEach(w => freq[w] = (freq[w] || 0) + 1);
        const repeatScore = Object.values(freq).filter(c => c > 5).length * 3;
        const sentences = text.split(/[.!?]+/).filter(s => s.trim());
        const lengths = sentences.map(s => s.split(/\s+/).length);
        const avg = lengths.reduce((a,b)=>a+b,0)/lengths.length;
        const variance = lengths.reduce((a,b)=>a+Math.pow(b-avg,2),0)/lengths.length;
        const uniformScore = variance < 25 ? 40 : 0;
        return Math.min(100, 15 + repeatScore + uniformScore);
      }

      function calculateFrustrationScore(doc) {
        let score = 0;
        const issues = [];

        // 1. Ads above fold
        const adsAboveFold = doc.querySelectorAll('ins, .ads, .ad, [class*="ad"], [id*="ad"]').length;
        if (adsAboveFold > 2) { score += 35; issues.push({icon:'ðŸ“¢', title:`${adsAboveFold} ads above the fold`, desc:'Move ads below H1 â†’ +28% dwell time'}); }

        // 2. Tiny text
        const bodyFont = getComputedStyle(doc.body).fontSize;
        const fontPx = parseInt(bodyFont);
        if (fontPx < 14) { score += 25; issues.push({icon:'ðŸ”', title:`Body text ${fontPx}px`, desc:'Increase to â‰¥16px â†’ +19% readability'}); }

        // 3. Low contrast
        const contrast = parseFloat(getComputedStyle(doc.body).colorContrast || '4.5');
        if (contrast < 4.5) { score += 20; issues.push({icon:'âšª', title:`Contrast ${contrast}:1`, desc:'Improve to â‰¥4.5:1 for WCAG AA'}); }

        // 4. Intrusive interstitial
        if (doc.querySelector('div[id*="cookie"], div[class*="cookie"], .popup, .modal')) { score += 15; issues.push({icon:'ðŸª', title:'Intrusive popup/cookie banner', desc:'Delay or remove â†’ lower bounce rate'}); }

        // 5. No H1 or late H1
        const h1 = doc.querySelector('h1');
        if (!h1) { score += 20; issues.push({icon:'ðŸ“Œ', title:'Missing H1', desc:'Add clear H1 for user & Google'}); }

        return { rageScore: Math.min(100, score), rageIssues: issues.slice(0,5) };
      }
    });
  </script>
</body>
</html>
