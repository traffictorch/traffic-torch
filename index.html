<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traffic Torch â€“ Instant SEO + UX Auditor</title>
  <meta property="og:title" content="Traffic Torch â€“ Pro AI + UX Auditor" />
  <meta property="og:description" content="One URL â†’ Pro-Level AI detection with charts & fixes" />
  <meta property="og:image" content="https://traffictorch.github.io/traffic-torch/banner.webp" />
  <link rel="icon" href="/traffic-torch/favicon.ico" />
  <link rel="manifest" href="/traffic-torch/manifest.json" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .hero-bg { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-black text-white min-h-screen hero-bg">
  <div class="container mx-auto px-6 py-16 max-w-6xl">
    <header class="text-center mb-16">
      <img src="/traffic-torch/logo.webp" alt="Traffic Torch" class="w-40 mx-auto mb-8 rounded-3xl shadow-2xl">
      <h1 class="text-7xl font-black bg-gradient-to-r from-orange-400 to-pink-600 bg-clip-text text-transparent">Traffic Torch</h1>
      <p class="mt-6 text-2xl text-gray-300">Ignite URL â†’ Pro Level Traffic + UX Audit + Intent etc etc</p>
    </header>

    <div class="bg-white/10 backdrop-blur-2xl rounded-3xl shadow-2xl p-12 border border-white/20">
      <form id="urlForm" class="flex flex-col md:flex-row gap-8 max-w-4xl mx-auto">
        <input type="url" id="urlInput" placeholder="https://example.com" required
               class="flex-1 px-10 py-6 text-xl rounded-3xl bg-white/20 border border-white/40 placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-orange-500/70 text-white" />
        <button type="submit"
                class="px-16 py-6 bg-gradient-to-r from-orange-500 to-pink-600 font-black text-2xl rounded-3xl hover:shadow-2xl hover:scale-105 transition shadow-xl">
          Ignite Analysis ðŸš€
        </button>
      </form>
    </div>

    <div id="report" class="hidden mt-16"></div>
    <div id="loading" class="hidden text-center py-40">
      <div class="inline-block animate-spin rounded-full h-32 w-32 border-12 border-t-orange-500 border-r-pink-500 border-b-orange-500 border-l-pink-500"></div>
      <p class="mt-12 text-4xl font-bold text-orange-400">Torch is analyzingâ€¦</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('urlForm');
    const input = document.getElementById('urlInput');
    const report = document.getElementById('report');
    const loading = document.getElementById('loading');
    const PROXY = 'https://api.allorigins.win/raw?url=';
    const FALLBACK = 'https://thingproxy.freeboard.io/fetch/';

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const url = input.value.trim();
      if (!url) return;

      loading.classList.remove('hidden');
      report.classList.add('hidden');
      report.innerHTML = '';

      let html = '';
      try {
        let res = await fetch(PROXY + encodeURIComponent(url));
        if (!res.ok) throw 1;
        html = await res.text();
      } catch {
        let res = await fetch(FALLBACK + url);
        html = await res.text();
      }

      const doc = new DOMParser().parseFromString(html, 'text/html');
      const title = doc.querySelector('title')?.textContent || 'Untitled';
      const text = doc.body?.textContent || '';

      const ai = analyzeAIContent(text);

      report.innerHTML = `
        <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-12 border border-orange-500/30">
          <h2 class="text-5xl font-bold text-center mb-12 bg-gradient-to-r from-orange-400 to-pink-600 bg-clip-text text-transparent">
            AI Content Report: ${title.substring(0,60)}â€¦
          </h2>

          <div class="grid lg:grid-cols-2 gap-12">
            <!-- Score Card -->
            <div class="text-center">
              <div class="text-9xl font-black ${ai.score > 70 ? 'text-red-500' : ai.score > 40 ? 'text-yellow-500' : 'text-green-500'}">
                ${ai.score}%
              </div>
              <p class="text-3xl mt-4">${ai.score > 70 ? 'Very Likely AI-Generated' : ai.score > 40 ? 'Moderate AI Patterns' : 'Likely Human-Written'}</p>
              ${ai.score === 0 ? '<p class="text-xl mt-4 text-blue-400">Visual / Image-Heavy Page â€“ Not Enough Text</p>' : ''}
            </div>

            <!-- Radar Chart -->
            <div>
              <canvas id="aiRadar"></canvas>
            </div>
          </div>

          <!-- Breakdown -->
          <div class="grid md:grid-cols-3 gap-8 mt-12">
            <div class="bg-black/40 rounded-2xl p-8 border border-orange-500/30">
              <h3 class="text-2xl font-bold text-orange-400">Perplexity</h3>
              <p class="text-5xl font-black mt-4">${ai.perplexity.toFixed(1)}</p>
              <p class="mt-2">${ai.perplexity > 4 ? 'High â€” predictable patterns' : 'Low â€” natural variation'}</p>
            </div>
            <div class="bg-black/40 rounded-2xl p-8 border border-orange-500/30">
              <h3 class="text-2xl font-bold text-orange-400">Burstiness</h3>
              <p class="text-5xl font-black mt-4">${ai.burstiness.toFixed(1)}</p>
              <p class="mt-2">${ai.burstiness > 8 ? 'High â€” robotic rhythm' : 'Natural flow'}</p>
            </div>
            <div class="bg-black/40 rounded-2xl p-8 border border-orange-500/30">
              <h3 class="text-2xl font-bold text-orange-400">Repetition</h3>
              <p class="text-5xl font-black mt-4">${ai.repetition}%</p>
              <p class="mt-2">${ai.repetition > 20 ? 'Excessive keyword stuffing' : 'Healthy variation'}</p>
            </div>
          </div>

          <!-- Flagged Sentences -->
          ${ai.flagged.length > 0 && `
            <div class="mt-12">
              <h3 class="text-3xl font-bold mb-6 text-orange-400">Flagged AI-Like Sentences</h3>
              <div class="space-y-4">
                ${ai.flagged.slice(0,5).map(s => `<div class="bg-black/30 p-6 rounded-xl border border-orange-500/30"><p class="text-lg italic">"${s}"</p></div>`).join('')}
              </div>
            </div>
          `

          <!-- Pro Fixes -->
          <div class="mt-16 bg-gradient-to-r from-orange-900/50 to-pink-900/50 rounded-3xl p-10 border border-orange-500">
            <h3 class="text-4xl font-bold text-center mb-8">How to Fix & Improve E-E-A-T</h3>
            <div class="grid md:grid-cols-2 gap-8">
              ${ai.fixes.map(f => `
                <div class="bg-black/50 rounded-2xl p-8 border border-orange-500/50">
                  <h4 class="text-2xl font-bold text-orange-400">${f.title}</h4>
                  <p class="mt-4 text-lg">${f.desc}</p>
                  <p class="mt-4 text-2xl font-black text-green-400">+${f.impact} E-E-A-T Points</p>
                </div>
              `).join('')}
            </div>
          </div>

          <div class="text-center mt-16">
            <button onclick="location.reload()" class="px-12 py-6 bg-gradient-to-r from-orange-500 to-pink-600 font-black text-2xl rounded-3xl hover:shadow-2xl transition">
              New Analysis ðŸš€
            </button>
          </div>
        </div>
      `;

      // Radar Chart
      const ctx = document.getElementById('aiRadar').getContext('2d');
      new Chart(ctx, {
        type: 'radar',
        data: {
          labels: ['Perplexity', 'Burstiness', 'Repetition', 'Sentence Length', 'Vocabulary', 'Structure'],
          datasets: [{
            label: 'Your Page',
            data: [ai.perplexity, ai.burstiness, ai.repetition, ai.sentenceLength, ai.vocab, ai.structure],
            backgroundColor: 'rgba(251, 191, 36, 0.2)',
            borderColor: '#fbbf24',
            borderWidth: 3,
            pointBackgroundColor: '#fbbf24'
          }]
        },
        options: {
          scales: { r: { min: 0, max: 10, ticks: { color: '#fff' }, grid: { color: '#444' } } },
          plugins: { legend: { labels: { color: '#fff' } } }
        }
      });

      loading.classList.add('hidden');
      report.classList.remove('hidden');
    });

    function analyzeAIContent(text) {
      const clean = text.toLowerCase().replace(/[^a-z\s]/g, ' ').replace(/\s+/g, ' ').trim();
      const words = clean.split(' ').filter(w => w.length > 2);
      if (words.length < 50) return { score: 0, perplexity: 0, burstiness: 0, repetition: 0, sentenceLength: 0, vocab: 0, structure: 0, flagged: [], fixes: [
        {title: "Add More Text Content", desc: "AI detection needs at least 100 words", impact: 40},
        {title: "Include Personal Voice", desc: "First-person stories beat AI patterns", impact: 35}
      ]};

      const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
      const lengths = sentences.map(s => s.split(' ').length);
      const avgLength = lengths.reduce((a,b) => a+b, 0) / lengths.length;
      const variance = lengths.reduce((a,b) => a + Math.pow(b - avgLength, 2), 0) / lengths.length;
      const perplexity = variance < 20 ? 8.5 : variance < 40 ? 5.5 : 2.5;

      const freq = {};
      words.forEach(w => freq[w] = (freq[w] || 0) + 1);
      const repetition = Object.values(freq).filter(c => c > 4).length / words.length * 100;

      const uniqueWords = new Set(words).size / words.length * 100;
      const vocabScore = uniqueWords < 30 ? 8 : uniqueWords < 50 ? 5 : 2;

      const flagged = sentences.filter(s => s.split(' ').length > 25 || /very important|it is crucial|in conclusion/i.test(s));

      const score = Math.round((perplexity + (10 - variance/10) + repetition/2 + vocabScore) * 8);

      return {
        score: Math.min(100, score),
        perplexity: perplexity.toFixed(1),
        burstiness: (10 - variance/10).toFixed(1),
        repetition: repetition.toFixed(0),
        sentenceLength: avgLength.toFixed(1),
        vocab: uniqueWords.toFixed(1),
        structure: variance.toFixed(1),
        flagged,
        fixes: score > 60 ? [
          {title: "Add Personal Stories", desc: "First-person experience beats AI", impact: 40},
          {title: "Vary Sentence Length", desc: "Mix short & long sentences", impact: 30},
          {title: "Use Active Voice", desc: "Avoid passive constructions", impact: 25},
          {title: "Include Original Data", desc: "Stats, quotes, screenshots", impact: 35},
          {title: "Add Author Bio", desc: "Name + photo + credentials", impact: 30}
        ] : [
          {title: "Keep Doing This", desc: "Your content already reads human", impact: 0}
        ]
      };
    }
  </script>
</body>
</html>
