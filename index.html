<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traffic Torch â€“ Instant SEO + UX Health Score</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">
  <div class="container mx-auto px-4 py-12 max-w-5xl">
    <header class="text-center mb-16">
      <h1 class="text-6xl font-black bg-gradient-to-r from-orange-400 to-pink-600 bg-clip-text text-transparent">
        Traffic Torch ðŸ”¥
      </h1>
      <p class="mt-6 text-2xl text-gray-300">One URL â†’ Instant 360Â° SEO + UX Health Score (2026-ready)</p>
    </header>

    <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-10 mb-12 border border-white/20">
      <form id="urlForm" class="flex flex-col md:flex-row gap-6 max-w-3xl mx-auto">
        <input type="url" id="urlInput" placeholder="https://example.com" required
               class="flex-1 px-8 py-5 text-xl rounded-2xl bg-white/20 border border-white/30 placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-orange-500/50 text-white" />
        <button type="submit"
                class="px-12 py-5 bg-gradient-to-r from-orange-500 to-pink-600 font-bold text-xl rounded-2xl hover:shadow-2xl hover:scale-105 transition">
          Ignite Analysis ðŸš€
        </button>
      </form>
    </div>

    <div id="report" class="hidden space-y-12"></div>
    <div id="loading" class="hidden text-center py-32">
      <div class="inline-block animate-spin rounded-full h-20 w-20 border-8 border-orange-500 border-t-transparent"></div>
      <p class="mt-8 text-2xl text-gray-300">Torch is analyzingâ€¦ 5â€“12 seconds</p>
    </div>
  </div>

  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('urlForm');
      const input = document.getElementById('urlInput');
      const report = document.getElementById('report');
      const loading = document.getElementById('loading');
      const PROXY = 'https://api.allorigins.win/raw?url=';

      form.addEventListener('submit', async e => {
        e.preventDefault();
        const url = input.value.trim();
        if (!url) return;

        loading.classList.remove('hidden');
        report.classList.add('hidden');
        report.innerHTML = '';

        try {
          const res = await fetch(PROXY + encodeURIComponent(url));
          if (!res.ok) throw new Error('Network error');
          const html = await res.text();
          const doc = new DOMParser().parseFromString(html, 'text/html');
          const title = doc.querySelector('title')?.textContent || 'Untitled';
          const text = doc.body?.textContent || '';

          const aiScore = calculateAIScore(text);
          const { rageScore, rageIssues } = calculateFrustrationScore(doc);

          report.innerHTML = `
            <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-10 border border-white/20">
              <h2 class="text-4xl font-bold text-center mb-12 bg-gradient-to-r from-orange-400 to-pink-600 bg-clip-text text-transparent">
                Report for ${title.substring(0,60)}â€¦
              </h2>

              <div class="grid lg:grid-cols-2 gap-10">
                <!-- AI Card -->
                <div class="p-8 rounded-3xl ${aiScore > 70 ? 'bg-red-900/50' : aiScore > 40 ? 'bg-yellow-900/50' : aiScore === -1 ? 'bg-blue-900/50' : 'bg-green-900/50'} border border-white/20">
                  <h3 class="text-3xl font-bold mb-4 flex items-center gap-4">
                    ðŸ¤– AI-Content Probability
                    <span class="text-5xl">${aiScore === -1 ? 'â€”' : aiScore + '%'}</span>
                  </h3>
                  <p class="text-xl">${aiScore === -1 ? 'Insufficient text â€“ likely visual page' : aiScore > 70 ? 'High risk of AI slop' : aiScore > 40 ? 'Moderate AI patterns' : 'Looks human-written'}</p>
                </div>

                <!-- Rage Card -->
                <div class="p-8 rounded-3xl ${rageScore > 70 ? 'bg-red-900/50' : rageScore > 40 ? 'bg-yellow-900/50' : 'bg-green-900/50'} border border-white/20">
                  <h3 class="text-3xl font-bold mb-4 flex items-center gap-4">
                    ðŸ˜¡ Rage-Quit Risk
                    <span class="text-5xl">${rageScore}%</span>
                  </h3>
                  <ul class="space-y-4 text-lg">
                    ${rageIssues.length ? rageIssues.map(i => `<li>â€¢ ${i.title}</li>`).join('') : '<li>ðŸŸ¢ No major UX pains â€“ clean page!</li>'}
                  </ul>
                </div>
              </div>

              <div class="text-center mt-12">
                <button onclick="location.reload()" class="px-10 py-5 bg-gradient-to-r from-orange-500 to-pink-600 font-bold text-xl rounded-2xl hover:shadow-2xl transition">
                  New Analysis ðŸš€
                </button>
              </div>
            </div>
          `;

          loading.classList.add('hidden');
          report.classList.remove('hidden');
        } catch (err) {
          alert('Error: ' + err.message);
          loading.classList.add('hidden');
        }
      });

      function calculateAIScore(text) {
        const words = text.toLowerCase().replace(/[^a-z\s]/g, '').split(/\s+/).filter(Boolean);
        if (words.length < 50) return -1;
        if (words.length < 100) return 15;
        const freq = {};
        words.forEach(w => freq[w] = (freq[w] || 0) + 1);
        const repeatScore = Object.values(freq).filter(c => c > 5).length * 3;
        const sentences = text.split(/[.!?]+/).filter(s => s.trim());
        if (sentences.length < 5) return 20;
        const lengths = sentences.map(s => s.split(/\s+/).length);
        const avg = lengths.reduce((a,b)=>a+b,0)/lengths.length;
        const variance = lengths.reduce((a,b)=>a+Math.pow(b-avg,2),0)/lengths.length;
        const uniformScore = variance < 25 ? 40 : 0;
        return Math.min(100, 15 + repeatScore + uniformScore);
      }

      function calculateFrustrationScore(doc) {
        let score = 0;
        const issues = [];

        const ads = doc.querySelectorAll('script[src*="ads"], ins.adsbygoogle, [class*="ad-"], [id*="ad-"]').length;
        if (ads > 2) { score += 35; issues.push({title: `${ads} ads above fold`, desc: 'Move below H1'}); }

        const fontPx = Math.min(...Array.from(doc.querySelectorAll('body, p, div')).map(el => parseInt(getComputedStyle(el).fontSize || 16)));
        if (fontPx < 14) { score += 25; issues.push({title: `Text ${fontPx}px`, desc: 'Increase to 16px+'}); }

        if (!doc.querySelector('h1')) { score += 20; issues.push({title: 'Missing H1', desc: 'Add clear headline'}); }

        if (doc.querySelector('.cookie, .popup, [id*="cookie"]')) { score += 15; issues.push({title: 'Intrusive popup', desc: 'Delay or remove'}); }

        return { rageScore: Math.min(100, score), rageIssues: issues };
      }
    });
  </script>
</body>
</html>
