<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traffic Torch â€“ Instant SEO + UX Health Auditor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <link rel="manifest" href="/manifest.json" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen transition-colors">
  <div class="container mx-auto px-4 py-12 max-w-5xl">
    <header class="text-center mb-12">
      <h1 class="text-5xl font-bold bg-gradient-to-r from-orange-500 to-pink-600 bg-clip-text text-transparent">
        Traffic Torch ðŸ”¥
      </h1>
      <p class="mt-4 text-xl text-gray-600 dark:text-gray-300">
        One URL â†’ Instant 360Â° SEO + UX Health Score (2026-ready)
      </p>
    </header>

    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 mb-10">
      <form id="urlForm" class="flex flex-col md:flex-row gap-4">
        <input type="url" id="urlInput" placeholder="https://example.com" required
               class="flex-1 px-6 py-4 text-lg rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-orange-500" />
        <button type="submit"
                class="px-10 py-4 bg-gradient-to-r from-orange-500 to-pink-600 text-white font-bold text-lg rounded-xl hover:from-orange-600 hover:to-pink-700 transition shadow-lg">
          Ignite Analysis ðŸš€
        </button>
      </form>
    </div>

    <div id="report" class="hidden space-y-8"></div>
    <div id="loading" class="hidden text-center py-20">
      <div class="inline-block animate-spin rounded-full h-16 w-16 border-8 border-orange-500 border-t-transparent"></div>
      <p class="mt-6 text-xl">Torch is analyzingâ€¦ this takes 5â€“12 seconds</p>
    </div>
  </div>

  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('urlForm');
      const input = document.getElementById('urlInput');
      const report = document.getElementById('report');
      const loading = document.getElementById('loading');

      const PROXY = 'https://api.allorigins.win/raw?url=';

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const url = input.value.trim();
        if (!url) return;

        loading.classList.remove('hidden');
        report.classList.add('hidden');
        report.innerHTML = '';

        try {
          const res = await fetch(PROXY + encodeURIComponent(url));
          if (!res.ok) throw new Error('Page not reachable');
          const html = await res.text();

          const doc = new DOMParser().parseFromString(html, 'text/html');
          const title = doc.querySelector('title')?.textContent || 'Untitled';
          const text = doc.body?.textContent || '';

          const aiScore = calculateAIScore(text);
          const wordCount = text.trim().split(/\s+/).length;

          // Render report â€“ uniques first!
          report.innerHTML = `
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 max-w-4xl mx-auto">
              <h2 class="text-3xl font-bold text-center mb-8 bg-gradient-to-r from-orange-500 to-pink-600 bg-clip-text text-transparent">
                Report for: ${title.substring(0, 60)}â€¦
              </h2>

              <!-- AI-Content Probability Meter -->
              <section class="mb-10 p-8 rounded-2xl ${aiScore > 70 ? 'bg-red-50 dark:bg-red-900' : aiScore > 40 ? 'bg-yellow-50 dark:bg-yellow-900' : 'bg-green-50 dark:bg-green-900'}">
                <h3 class="text-2xl font-bold mb-4 flex items-center gap-3">
                  ðŸ¤– AI-Content Probability: <span class="text-4xl">${aiScore}%</span>
                </h3>
                <div class="text-lg">
                  ${aiScore > 70 ? 'âš ï¸ High risk of AI-generated "slop". Google cracking down in 2025â€“2026.' :
                    aiScore > 40 ? 'ðŸŸ¡ Moderate AI patterns â€“ safe for now, but monitor updates.' :
                    'ðŸŸ¢ Looks human-written. Strong E-E-A-T foundation.'}
                </div>
                <div class="mt-4 font-semibold text-green-600 dark:text-green-400">
                  ${aiScore > 60 ? 'Fix: Add personal anecdotes, original data, author bio â†’ +25 E-E-A-T points' : 'Keep doing what youâ€™re doing!'}
                </div>
              </section>

              <!-- Future uniques placeholders -->
              <div class="grid md:grid-cols-2 gap-6 mb-10">
                <div class="p-6 bg-gradient-to-br from-purple-100 to-pink-100 dark:from-purple-900 dark:to-pink-900 rounded-2xl">
                  <h4 class="text-xl font-bold mb-2">Frustration Signals Auditor</h4>
                  <p class="text-gray-700 dark:text-gray-300">Coming next: Rage-quit score, ad density, INP forecast.</p>
                </div>
                <div class="p-6 bg-gradient-to-br from-blue-100 to-cyan-100 dark:from-blue-900 dark:to-cyan-900 rounded-2xl">
                  <h4 class="text-xl font-bold mb-2">User Intent Alignment</h4>
                  <p class="text-gray-700 dark:text-gray-300">Forecasts if page satisfies searcher needs.</p>
                </div>
              </div>

              <!-- Basics (collapsed) -->
              <details class="bg-gray-100 dark:bg-gray-700 rounded-2xl p-6">
                <summary class="text-xl font-semibold cursor-pointer">Core Web Vitals & Standard Checks</summary>
                <div class="mt-4 text-gray-700 dark:text-gray-300">
                  <p>Word count: ${wordCount.toLocaleString()}</p>
                  <p>Full PageSpeed + Mobile APIs in Phase 5.</p>
                </div>
              </details>

              <div class="text-center mt-10">
                <button onclick="location.reload()" class="px-8 py-4 bg-gradient-to-r from-orange-500 to-pink-600 text-white font-bold text-lg rounded-xl hover:shadow-2xl transition">
                  New Analysis
                </button>
              </div>
            </div>
          `;

          loading.classList.add('hidden');
          report.classList.remove('hidden');
        } catch (err) {
          alert('Error: ' + err.message + '\nTry a simple URL like example.com');
          loading.classList.add('hidden');
        }
      });

      function calculateAIScore(text) {
        const words = text.toLowerCase().replace(/[^a-z\s]/g, '').split(/\s+/).filter(Boolean);
        if (words.length < 100) return 15;

        const freq = {};
        words.forEach(w => freq[w] = (freq[w] || 0) + 1);
        const repeatScore = Object.values(freq).filter(c => c > 5).length * 3;

        const sentences = text.split(/[.!?]+/).filter(s => s.trim());
        const lengths = sentences.map(s => s.split(/\s+/).length);
        const avg = lengths.reduce((a, b) => a + b, 0) / lengths.length;
        const variance = lengths.reduce((a, b) => a + Math.pow(b - avg, 2), 0) / lengths.length;
        const uniformScore = variance < 25 ? 40 : 0;

        return Math.min(100, 15 + repeatScore + uniformScore);
      }
    });
  </script>
</body>
</html>
