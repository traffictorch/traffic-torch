<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Search Optimization Checker | Traffic Torch</title>
  <meta name="description" content="Free client-side tool to check how well your page is optimized for AI search engines like Perplexity, Grok, Gemini, ChatGPT Search.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .score-ring-big svg { width: 260px; height: 260px; }
    .score-ring-small svg { width: 140px; height: 140px; }
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    #progress-bar {
      background: linear-gradient(90deg, #f97316, #ec4899, #a855f7, #3b82f6);
      background-size: 400% 400%;
      animation: gradient-shift 8s linear infinite;
    }
    .module-steps { counter-reset: step; }
    .module-steps li:before {
      content: counter(step) ". ";
      counter-increment: step;
      font-weight: bold;
      color: #f97316;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 min-h-screen">
  <div class="max-w-5xl mx-auto px-6 py-12">
    <h1 class="text-4xl md:text-5xl font-black text-center mb-6">
      AI Search Optimization Checker
    </h1>
    <p class="text-center text-lg mb-12 max-w-3xl mx-auto">
      Instantly analyze any URL for optimization in AI-powered search engines (Perplexity, Grok, Gemini, ChatGPT Search, etc.).
    </p>

    <form id="audit-form" class="flex flex-col md:flex-row gap-4 max-w-2xl mx-auto mb-20">
      <input
        id="url-input"
        type="url"
        placeholder="https://example.com/your-article"
        required
        class="flex-1 px-6 py-4 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-lg"
      />
      <button
        type="submit"
        class="px-10 py-4 bg-gradient-to-r from-orange-500 to-pink-600 text-white font-bold rounded-xl hover:opacity-90"
      >
        Analyze Page
      </button>
    </form>

    <div id="results" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
