name: Generate Sitemap

on:
  push:
    branches: [ main ]

jobs:
  sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for accurate git-based <lastmod>

      - name: Generate sitemap.xml
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://traffictorch.com/  # Your domain with trailing slash
          drop-html-extension: true                # Clean URLs (no .html) â€“ recommended for modern sites
          exclude-paths: src node_modules assets/js assets/css  # Exclude source/build noise if needed

      - name: Commit and push if sitemap changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update sitemap.xml"
          file_pattern: sitemap.xml