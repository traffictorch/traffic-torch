name: Generate Sitemap

on:
  push:
    branches: [ main ]

jobs:
  sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Essential for real <lastmod> dates from git history

      - name: Generate sitemap.xml
        uses: cicirello/generate-sitemap@latest
        with:
          base-url-path: https://traffictorch.com  # Your live domain (update if needed)
          drop-html-extension: true               # Clean URLs (no .html) â€“ GitHub Pages supports this
          include-file-extensions: html pdf       # Scans HTML and PDF files
          exclude-paths: node_modules src dist _site  # Excludes common source/build folders

      - name: Commit and push updated sitemap.xml if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update sitemap.xml"
          file_pattern: sitemap.xml