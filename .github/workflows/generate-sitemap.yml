name: Generate Sitemap

on:
  push:
    branches: [ main ]

jobs:
  sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for accurate git-based <lastmod> dates

      - name: Generate sitemap.xml
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://traffictorch.com/  # Your live domain (trailing slash required)
          path-to-root: .                           # Site files at repository root
          drop-html-extension: true                 # Clean URLs without .html (GitHub Pages handles this)
          include-html: true
          include-pdf: true
          exclude-paths: node_modules src dist _site  # Exclude source/build folders

      - name: Commit and push updated sitemap.xml if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update sitemap.xml"
          file_pattern: sitemap.xml