<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#007bff">
    <title>Traffic Torch 2025</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Traffic Torch 2025</h1>
        <p>Instant SEO & UX analyzer – no APIs, no limits</p>
        <button id="toggle-mode">Dark Mode</button>
    </header>

    <main>
        <form id="url-form">
            <input type="url" id="url-input" placeholder="https://example.com" required>
            <button type="submit">Analyze Now</button>
        </form>

        <div id="loader" class="hidden">Analyzing…</div>

        <div id="results" class="hidden">
            <section id="seo-score" class="score-card">
                <div class="score-circle" data-score="0">
                    <svg viewBox="0 0 120 120">
                        <circle class="bg" cx="60" cy="60" r="54"/>
                        <circle class="progress" cx="60" cy="60" r="54"/>
                        <text x="60" y="72" class="number">0</text>
                    </svg>
                    <div class="label">On-Page SEO</div>
                </div>
                <button class="expand">Show Fixes</button>
                <div class="details hidden"><ul id="seo-issues"></ul></div>
            </section>

            <section id="mobile-score" class="score-card">
                <div class="score-circle" data-score="0">
                    <svg viewBox="0 0 120 120">
                        <circle class="bg" cx="60" cy="60" r="54"/>
                        <circle class="progress" cx="60" cy="60" r="54"/>
                        <text x="60" y="72" class="number">0</text>
                    </svg>
                    <div class="label">Mobile & PWA</div>
                </div>
                <button class="expand">Show Fixes</button>
                <div class="details hidden"><ul id="mobile-issues"></ul></div>
            </section>

            <section id="perf-score" class="score-card">
                <div class="score-circle" data-score="0">
                    <svg viewBox="0 0 120 120">
                        <circle class="bg" cx="60" cy="60" r="54"/>
                        <circle class="progress" cx="60" cy="60" r="54"/>
                        <text x="60" y="72" class="number">0</text>
                    </svg>
                    <div class="label">Performance</div>
                </div>
                <button class="expand">Show Fixes</button>
                <div class="details hidden"><ul id="perf-issues"></ul></div>
            </section>

            <section id="access-score" class="score-card">
                <div class="score-circle" data-score="0">
                    <svg viewBox="0 0 120 120">
                        <circle class="bg" cx="60" cy="60" r="54"/>
                        <circle class="progress" cx="60" cy="60" r="54"/>
                        <text x="60" y="72" class="number">0</text>
                    </svg>
                    <div class="label">Accessibility</div>
                </div>
                <button class="expand">Show Fixes</button>
                <div class="details hidden"><ul id="access-issues"></ul></div>
            </section>
        </div>
    </main>
</body>
</html>
