<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <title>Traffic Torch 2025 - Instant SEO & UX Analyzer</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Traffic Torch 2025</h1>
        <p>Instant, educational SEO & UX health check – no APIs needed!</p>
        <button id="toggle-mode">Toggle Dark Mode</button>
    </header>

    <main>
        <form id="url-form">
            <input type="url" id="url-input" placeholder="https://example.com" required>
            <button type="submit">Analyze Now</button>
        </form>

        <div id="results" class="hidden">
            <!-- SEO -->
            <section id="seo-score" class="score-card">
                <div class="score-circle" data-score="0">
                    <svg viewBox="0 0 120 120">
                        <circle cx="60" cy="60" r="54" fill="none" stroke="#333" stroke-width="10" opacity="0.2"/>
                        <circle class="circle-progress" cx="60" cy="60" r="54" fill="none" stroke="#00c853"
                                stroke-width="10" stroke-linecap="round" stroke-dasharray="0 339"
                                transform="rotate(-90 60 60)"/>
                        <text x="60" y="70" class="percentage">0</text>
                    </svg>
                    <div class="score-label">On-Page SEO</div>
                </div>
                <button class="expand-btn">Expand Details</button>
                <div class="details hidden"><ul id="seo-issues"></ul></div>
            </section>

            <!-- Mobile & PWA -->
            <section id="mobile-score" class="score-card">
                <div class="score-circle" data-score="0">
                    <svg viewBox="0 0 120 120">
                        <circle cx="60" cy="60" r="54" fill="none" stroke="#333" stroke-width="10" opacity="0.2"/>
                        <circle class="circle-progress" cx="60" cy="60" r="54" fill="none" stroke="#00c853"
                                stroke-width="10" stroke-linecap="round" stroke-dasharray="0 339"
                                transform="rotate(-90 60 60)"/>
                        <text x="60" y="70" class="percentage">0</text>
                    </svg>
                    <div class="score-label">Mobile & PWA</div>
                </div>
                <button class="expand-btn">Expand Details</button>
                <div class="details hidden"><ul id="mobile-issues"></ul></div>
            </section>

            <!-- Performance -->
            <section id="perf-score" class="score-card">
                <div class="score-circle" data-score="0">
                    <svg viewBox="0 0 120 120">
                        <circle cx="60" cy="60" r="54" fill="none" stroke="#333" stroke-width="10" opacity="0.2"/>
                        <circle class="circle-progress" cx="60" cy="60" r="54" fill="none" stroke="#00c853"
                                stroke-width="10" stroke-linecap="round" stroke-dasharray="0 339"
                                transform="rotate(-90 60 60)"/>
                        <text x="60" y="70" class="percentage">0</text>
                    </svg>
                    <div class="score-label">Performance</div>
                </div>
                <button class="expand-btn">Expand Details</button>
                <div class="details hidden"><ul id="perf-issues"></ul></div>
            </section>

            <!-- Accessibility -->
            <section id="access-score" class="score-card">
                <div class="score-circle" data-score="0">
                    <svg viewBox="0 0 120 120">
                        <circle cx="60" cy="60" r="54" fill="none" stroke="#333" stroke-width="10" opacity="0.2"/>
                        <circle class="circle-progress" cx="60" cy="60" r="54" fill="none" stroke="#00c853"
                                stroke-width="10" stroke-linecap="round" stroke-dasharray="0 339"
                                transform="rotate(-90 60 60)"/>
                        <text x="60" y="70" class="percentage">0</text>
                    </svg>
                    <div class="score-label">Accessibility</div>
                </div>
                <button class="expand-btn">Expand Details</button>
                <div class="details hidden"><ul id="access-issues"></ul></div>
            </section>
        </div>
    </main>

    <footer>
        <p>Educational fixes included • 100% client-side • White-hat only</p>
    </footer>
</body>
</html>
