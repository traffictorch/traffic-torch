<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core Web Vitals Audit – Vitality Index</title>
  <meta name="description" content="Instant mobile & desktop Vitality Index + 10 key metrics">
  <link rel="stylesheet" href="/vitals/style.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <main class="container">
    <section class="hero">
      <h1>Core Web Vitals Audit</h1>
      <p>One URL → Instant Mobile & Desktop Vitality Index</p>
      <form id="audit-form">
        <div class="input-group">
          <button type="button" id="device-toggle">Desktop</button>
          <input type="url" id="url-input" placeholder="https://example.com" required>
          <button type="submit" id="run-btn">Run Audit</button>
        </div>
      </form>
    </section>

    <section id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Analyzing <span id="current-device">Mobile</span>...</p>
    </section>

    <section id="results" class="results hidden">
      <div class="tabs">
        <button class="tab active" data-device="mobile">Mobile</button>
        <button class="tab" data-device="desktop">Desktop</button>
      </div>

      <h2 id="page-title"></h2>

      <div class="vitality-card">
        <h3>Vitality Index (<span id="active-device">Mobile</span>)</h3>
        <div id="overall-score" class="score">–</div>
        <p id="score-desc"></p>
      </div>

      <div class="metrics-grid" id="metrics-grid"></div>
    </section>
  </main>

  <script src="/vitals/script.js"></script>
</body>
</html>
