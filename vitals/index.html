<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Core Web Vitals Audit</title>
<style>body{margin:0;font-family:system-ui;background:#000;color:#fff;display:grid;place-items:center;height:100vh}
input,button{padding:1rem;font-size:1.1rem}
button{background:#00ff9d;color:#000;border:none;cursor:pointer}</style></head>
<body>
  <div style="text-align:center">
    <h1 style="color:#00ff9d">Core Web Vitals Audit</h1>
    <p>One URL → Official Google Report (no proxy needed)</p>
    <input id="url" placeholder="https://example.com" style="width:300px">
    <button onclick="go()">Run Audit →</button>
  </div>
  <script>
  function go(){const u=document.getElementById('url').value.trim();
  if(u)window.open('https://pagespeed.web.dev/analysis?url='+encodeURIComponent(u),'pagespeed');}
  </script>
</body></html>
