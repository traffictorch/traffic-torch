<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traffic Torch ‚Äì AI Content Audit</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="manifest" href="/manifest.json" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-black text-white min-h-screen">
  <div class="container mx-auto px-6 py-12 max-w-5xl">
    <header class="text-center mb-12">
      <a href="/" class="inline-block mb-8">
        <img src="/logo.webp" alt="Traffic Torch" class="w-32 rounded-2xl shadow-2xl">
      </a>
      <h1 class="text-5xl font-black bg-gradient-to-r from-orange-400 to-pink-600 bg-clip-text text-transparent mb-4">
        AI Content Audit
      </h1>
      <p class="text-xl text-gray-400">One URL ‚Üí Instant AI detection with charts & fixes</p>
    </header>

    <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-10 border border-white/20">
      <form id="urlForm" class="flex flex-col md:flex-row gap-6 max-w-3xl mx-auto">
        <input type="url" id="urlInput" placeholder="https://example.com" required
               class="flex-1 px-8 py-5 text-lg rounded-2xl bg-white/20 border border-white/40 placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-orange-500 text-white" />
        <button type="submit"
                class="px-12 py-5 bg-gradient-to-r from-orange-500 to-pink-600 font-black text-xl rounded-2xl hover:shadow-2xl transition">
          Analyze üöÄ
        </button>
      </form>

      <div id="loading" class="hidden text-center mt-12">
        <div class="inline-block animate-spin rounded-full h-20 w-20 border-8 border-t-orange-500 border-r-pink-500 border-b-orange-500 border-l-pink-500"></div>
        <p class="mt-8 text-2xl">Scanning for AI patterns...</p>
      </div>
    </div>

    <div id="report" class="hidden mt-16"></div>
  </div>

  <script>
    const form = document.getElementById('urlForm');
    const input = document.getElementById('urlInput');
    const report = document.getElementById('report');
    const loading = document.getElementById('loading');
    const PROXY = 'https://api.allorigins.win/raw?url=';

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const url = input.value.trim();
      if (!url) return;

      loading.classList.remove('hidden');
      report.classList.add('hidden');
      report.innerHTML = '';

      try {
        const res = await fetch(PROXY + encodeURIComponent(url));
        if (!res.ok) throw new Error('Network error');
        const html = await res.text();
        const doc = new DOMParser().parseFromString(html, 'text/html');
        const title = doc.querySelector('title')?.textContent || 'Untitled';
        const text = doc.body?.textContent || '';

        const ai = analyzeAIContent(text);

        report.innerHTML = `
          <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-12 border border-orange-500/30">
            <h2 class="text-5xl font-bold text-center mb-12 bg-gradient-to-r from-orange-400 to-pink-600 bg-clip-text text-transparent">
              AI Content Report: ${title.substring(0,60)}‚Ä¶
            </h2>

            <!-- Big Score -->
            <div class="text-center mb-16">
              <div class="text-9xl font-black ${ai.score > 70 ? 'text-red-500' : ai.score > 40 ? 'text-yellow-500' : 'text-green-500'}">
                ${ai.score}%
              </div>
              <p class="text-3xl mt-6">${ai.score > 70 ? 'Very Likely AI-Generated' : ai.score > 40 ? 'Moderate AI Patterns' : 'Likely Human-Written'}</p>
              ${ai.score === 0 ? '<p class="text-xl mt-4 text-blue-400">Visual page ‚Äì not enough text for scoring</p>' : ''}
            </div>

            <!-- Radar Chart -->
            <canvas id="aiRadar" class="mx-auto max-w-md mb-16"></canvas>

            <!-- Metrics Cards -->
            <div class="grid md:grid-cols-3 gap-8 mb-16">
              <div class="bg-black/40 rounded-2xl p-8 border border-orange-500/30">
                <h3 class="text-2xl font-bold text-orange-400">Perplexity</h3>
                <p class="text-5xl font-black mt-4">${ai.perplexity.toFixed(1)}</p>
                <p class="mt-2">${ai.perplexity > 6 ? 'High ‚Äî robotic predictability' : 'Natural variation'}</p>
              </div>
              <div class="bg-black/40 rounded-2xl p-8 border border-orange-500/30">
                <h3 class="text-2xl font-bold text-orange-400">Burstiness</h3>
                <p class="text-5xl font-black mt-4">${ai.burstiness.toFixed(1)}</p>
                <p class="mt-2">${ai.burstiness > 8 ? 'High ‚Äî unnatural rhythm' : 'Human-like flow'}</p>
              </div>
              <div class="bg-black/40 rounded-2xl p-8 border border-orange-500/30">
                <h3 class="text-2xl font-bold text-orange-400">Repetition</h3>
                <p class="text-5xl font-black mt-4">${ai.repetition}%</p>
                <p class="mt-2">${ai.repetition > 20 ? 'Excessive keyword stuffing' : 'Healthy variation'}</p>
              </div>
            </div>

            <!-- Flagged Sentences -->
            ${ai.flagged.length > 0 ? `
              <div class="mb-16">
                <h3 class="text-3xl font-bold mb-6 text-orange-400">Flagged AI-Like Sentences</h3>
                <div class="space-y-4">
                  ${ai.flagged.slice(0,5).map(s => `<div class="bg-black/30 p-6 rounded-xl border border-orange-500/30"><p class="text-lg italic">"${s.substring(0,200)}..."</p></div>`).join('')}
                </div>
              </div>
            ` : ''}

            <!-- Pro Fixes -->
            <div class="bg-gradient-to-r from-orange-900/50 to-pink-900/50 rounded-3xl p-10 border border-orange-500">
              <h3 class="text-4xl font-bold text-center mb-8">How to Fix & Boost E-E-A-T</h3>
              <div class="grid md:grid-cols-2 gap-8">
                ${ai.fixes.map(f => `
                  <div class="bg-black/50 rounded-2xl p-8 border border-orange-500/50">
                    <h4 class="text-2xl font-bold text-orange-400">${f.title}</h4>
                    <p class="mt-4 text-lg">${f.desc}</p>
                    <p class="mt-4 text-2xl font-black text-green-400">+${f.impact} E-E-A-T Points</p>
                  </div>
                `).join('')}
              </div>
            </div>

            <div class="text-center mt-16">
              <a href="/" class="px-12 py-6 bg-gradient-to-r from-orange-500 to-pink-600 font-black text-xl rounded-2xl hover:shadow-2xl transition">
                ‚Üê Back to Dashboard
              </a>
            </div>
          </div>
        `;

        // Radar Chart
        const ctx = document.getElementById('aiRadar').getContext('2d');
        new Chart(ctx, {
          type: 'radar',
          data: {
            labels: ['Perplexity', 'Burstiness', 'Repetition', 'Sentence Length', 'Vocabulary'],
            datasets: [{
              label: 'Your Page',
              data: [ai.perplexity, ai.burstiness, ai.repetition, ai.sentenceLength, ai.vocab],
              backgroundColor: 'rgba(251, 191, 36, 0.2)',
              borderColor: '#fbbf24',
              borderWidth: 3
            }]
          },
          options: {
            scales: { r: { min: 0, max: 10, ticks: { color: '#fff' }, grid: { color: '#444' } } },
            plugins: { legend: { display: false } }
          }
        });

        loading.classList.add('hidden');
        report.classList.remove('hidden');
      } catch (err) {
        alert('Error: ' + err.message + '\nTry https://example.com');
        loading.classList.add('hidden');
      }
    });

    function analyzeAIContent(text) {
      const clean = text.toLowerCase().replace(/[^a-z\s]/g, ' ').replace(/\s+/g, ' ').trim();
      const words = clean.split(' ').filter(w => w.length > 2);
      if (words.length < 50) return { score: 0, perplexity: 0, burstiness: 0, repetition: 0, sentenceLength: 0, vocab: 0, flagged: [], fixes: [
        {title: "Add More Text", desc: "AI detection needs 100+ words", impact: 40},
        {title: "Personal Voice", desc: "Use I/me/my to beat AI", impact: 35}
      ]};

      const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
      const lengths = sentences.map(s => s.split(' ').length);
      const avgLength = lengths.reduce((a,b)=>a+b,0)/lengths.length;
      const variance = lengths.reduce((a,b)=>a+Math.pow(b-avgLength,2),0)/lengths.length;
      const perplexity = variance < 20 ? 8.5 : variance < 40 ? 5.5 : 2.5;

      const freq = {};
      words.forEach(w => freq[w] = (freq[w] || 0) + 1);
      const repetition = Object.values(freq).filter(c => c > 4).length / words.length * 100;

      const uniqueWords = new Set(words).size / words.length * 100;
      const vocabScore = uniqueWords < 30 ? 8 : uniqueWords < 50 ? 5 : 2;

      const flagged = sentences.filter(s => s.split(' ').length > 25 || /very important|it is crucial|in conclusion/i.test(s));

      const score = Math.round((perplexity + (10 - variance/10) + repetition/2 + vocabScore) * 8);

      return {
        score: Math.min(100, score),
        perplexity,
        burstiness: (10 - variance/10),
        repetition: repetition.toFixed(0),
        sentenceLength: avgLength.toFixed(1),
        vocab: uniqueWords.toFixed(0),
        flagged,
        fixes: score > 60 ? [
          {title: "Add Personal Stories", desc: "First-person experience beats AI", impact: 40},
          {title: "Vary Sentence Length", desc: "Mix short & long sentences", impact: 30},
          {title: "Use Active Voice", desc: "Avoid passive constructions", impact: 25},
          {title: "Include Original Data", desc: "Stats, quotes, screenshots", impact: 35},
          {title: "Add Author Bio", desc: "Name + photo + credentials", impact: 30}
        ] : [
          {title: "Keep Doing This", desc: "Your content already reads human", impact: 0}
        ]
      };
    }
  </script>
</body>
</html>
